<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:F="http://java.sun.com/jsf/core">

<h:head>
    <title>Registration App</title>
    <link type="text/css" rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-pink.min.css"/>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputScript library="js" name="jquery-1.4.3.min.js"/>
    <h:outputScript library="js" name="material.min.js"/>
</h:head>

<h:body styleClass="body">
    <h3>JSF Registration Application</h3>

    <div class="divRegisterForm">
        <h:form id="mainForm" styleClass="mdl-shadow--6dp">
            <div class="mdl-textfield mdl-js-textfield">
                <h:outputLabel value="First Name..." styleClass="mdl-textfield__label" style="color: #00b0ff"/>
                <h:inputText id="firstName" value="#{personBean.firstName}" styleClass="mdl-textfield__input">
                    <f:validator validatorId="name"/>
                    <f:ajax event="blur" execute="@this" render="firstNameError"/>
                </h:inputText>
                <h:message for="firstName" id="firstNameError"/>
            </div>

            <br/>

            <div class="mdl-textfield mdl-js-textfield">
                <h:outputLabel value="Last Name..." styleClass="mdl-textfield__label" style="color: #00b0ff"/>
                <h:inputText id="lastName" value="#{personBean.lastName}" styleClass="mdl-textfield__input">
                    <f:validator validatorId="name"/>
                    <f:ajax event="blur" execute="@this" render="lastNameError"/>
                </h:inputText>
                <h:message for="lastName" id="lastNameError"/>
            </div>

            <br/>

            <div class="sexPanel">
                <h:outputLabel value="Sex" styleClass="sexOutputLabel"/>
                <h:selectOneRadio id="sex" value="#{personBean.sex}" styleClass="sexRadioButton">
                    <f:selectItems value="#{personBean.sexes}"/>
                </h:selectOneRadio>
            </div>

            <br/>

            <div class="mdl-textfield mdl-js-textfield">
                <h:outputLabel value="Date of Birth..." styleClass="mdl-textfield__label" style="color: #00b0ff"/>
                <h:inputText id="birth" value="#{personBean.date}" styleClass="mdl-textfield__input">
                    <f:validator validatorId="date"/>
                    <f:ajax event="blur" execute="@this" render="birthError"/>
                </h:inputText>
                <h:message for="birth" id="birthError"/>
            </div>

            <br/>

            <div class="mdl-textfield mdl-js-textfield">
                <h:outputLabel value="Email Address..." styleClass="mdl-textfield__label" style="color: #00b0ff"/>
                <h:inputText id="email" value="#{personBean.email}" styleClass="mdl-textfield__input">
                    <f:validator validatorId="email"/>
                    <f:ajax event="blur" execute="@this" render="emailError"/>
                </h:inputText>
                <h:message for="email" id="emailError"/>
            </div>

            <br/>

            <div class="mdl-color--cyan-50">
                <h:outputLabel value="Service Level" styleClass="levelOutputLabel"/>
                <h:selectOneMenu id="level" value="#{personBean.level}" styleClass="levelMenu">
                    <f:selectItems value="#{personBean.levels}"/>
                </h:selectOneMenu>
            </div>

            <br/>

            <div class="divButton">
                <h:commandButton styleClass="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                                 value="Register" action="#{personBean.addUser(personBean)}">
                </h:commandButton>
            </div>

            <br/>

            <div class="divButton">
                <h:commandButton styleClass="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                                 value="Result" action="result"/>
            </div>

            <br/>

            <div class="divButton">
                <h:button styleClass="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" value="Back"
                          outcome="index"/>
            </div>

        </h:form>
    </div>
</h:body>

</html>
