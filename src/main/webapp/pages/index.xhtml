<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Registration App</title>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="fonts.css"/>
    <h:outputStylesheet library="css" name="icons.css"/>
    <h:outputStylesheet library="css" name="material.min.css"/>
    <h:outputScript library="js" name="jquery-1.4.3.min.js"/>
    <h:outputScript library="js" name="material.min.js"/>

</h:head>

<h:body styleClass="body">
    <h3>Click button</h3>
    <h:panelGroup>

        <div class="divButton" align="center">
            <h:button styleClass="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" value="Button" outcome="registration"/>
        </div>

    </h:panelGroup>
</h:body>

</html>
