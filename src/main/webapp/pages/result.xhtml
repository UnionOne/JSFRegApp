<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Registration App</title>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="fonts.css"/>
    <h:outputStylesheet library="css" name="icons.css"/>
    <h:outputStylesheet library="css" name="material.min.css"/>
    <h:outputScript library="js" name="jquery-1.4.3.min.js"/>
    <h:outputScript library="js" name="material.min.js"/>

</h:head>

<h:body styleClass="body">
    <h3>Result</h3>
    <div class="divRegisterForm">
        <h:form styleClass="mdl-shadow--6dp">
            <ul class="demo-list-item mdl-list">
                <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                    First Name: #{personBean.firstName}
                </span>
                </li>

                <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                    Last Name: #{personBean.lastName}
                </span>
                </li>

                <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                    Sex: #{personBean.sex}
                </span>
                </li>

                <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                    Date of Birth: #{personBean.date}
                </span>
                </li>

                <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                    Email Address: #{personBean.email}
                </span>
                </li>

                <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                    Service Level: #{personBean.level}
                </span>
                </li>
            </ul>
        </h:form>
    </div>
</h:body>

</html>
