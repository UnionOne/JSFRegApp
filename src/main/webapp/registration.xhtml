<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Registration App</title>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputScript library="js" name="jquery-1.4.3.min.js"/>
</h:head>

<h:body styleClass="body">
    <h3>JSF Registration Application</h3>

    <div class="divRegisterForm">
        <h:form styleClass="registerForm">
            <h:outputLabel value="First Name" styleClass="firstNameOutputLabel"/>
            <h:inputText styleClass="firstNameInputText"/>
        </h:form>
    </div>
</h:body>

</html>
